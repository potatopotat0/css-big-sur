<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>MacOS Big Sur Desktop With CSS</title>
	<link rel="stylesheet" type="text/css" href="css/desktop.css">
	<link rel="stylesheet" type="text/css" href="css/tiles.css">
	<link rel="stylesheet" type="text/javascript" href="js/function.js">
	<script type="text/javascript" src="js/function.js"></script>
</head>
<body>
	<div class="menu">
		<div tabindex="0" class="menu logo">
			<img class="menu logo" src="https://bloghost-1254352323.cos.ap-hongkong.myqcloud.com/BlogUpload/2020/05/BlogAvatar.jpg" />
			<div class="menu item dropdown">
				<ul class="dropmenu" onclick="alert('Please star and that I can make this full');">About This Site</ul>
				<ul class="dropmenu" onclick="location='about:blank'">Shutdown</ul>
			</div>
		</div>
		<div tabindex="0" class="menu current">
			Potato Space
			<div class="menu item dropdown">
				<ul class="dropmenu" onclick="alert('Not Done Yet');">About Potato Space</ul>
				<ul class="dropmenu" onclick="location='https://github.com/potatopotat0/css-big-sur'">Project Github Repo</ul>
				<ul class="dropmenu" onclick="location='https://intoyour.space'">The Blog</ul>
			</div>
		</div>
		<div tabindex="0" class="menu item">
			File
			<div class="menu item dropdown">
				<ul class="dropmenu" onclick="document.execCommand('copy')">Copy</ul>
				<ul class="dropmenu">Paste</ul>
				<ul class="dropmenu">Cut</ul>
			</div>
		</div>
		<div tabindex="0" id="currentTime" class="menu time"></div>
	</div>
	<div tabindex="0" class="showwidget"></div> 
	<div class="sidewidget">
		<div class="card large">This is a card.</div>
		<div class="tile large">And this is a tile.</div>
		<div class="tile large">There's a second tile.</div>
	</div>
	<div class="dock bottom">
		<div class="dock icon">
			<a class="dock icon img" onclick="addDot('icon1');" href="https://intoyour.space">
				<img style="height: 48px; width: 48px; border-radius: 12px;" src="https://bloghost-1254352323.cos.ap-hongkong.myqcloud.com/BlogUpload/2020/05/BlogAvatar.jpg" />
			</a>
			<div class="dock icon name">Potato Space</div>
			<div id="icon1" class="dock icon vistag">.</div>
		</div>
		<div class="dock icon">
			<a class="dock icon img" onclick="addDot('icon2');" href="https://google.com">
				<img style="height: 48px; width: 48px; border-radius: 12px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1004px-Google_%22G%22_Logo.svg.png" />
			</a>
			<div class="dock icon name">Google</div>
			<div id="icon2" class="dock icon vistag">.</div>
		</div>
	</div>
</body>
</html>
